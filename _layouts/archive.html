<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}

  <body>
    {% include header.html %}

    <main aria-label="Content">
      <div class="container">
        <section class="moodboards">
          {% assign sorted_moodboards = site.moodboards | sort: 'date' %}
          {% for work in sorted_moodboards %}
            {% include moodboard.html url=work.url title=work.title images=work.images %}
          {% endfor %}
        </section>
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
