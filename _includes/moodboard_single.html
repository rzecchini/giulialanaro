<a href="/archive/" style="display:block">
  <div class="Wallop">
    <div class="Wallop-list">
      {% for pic in include.images %}
        <div class="Wallop-item">
          <img src="{{ pic.picture }}" alt="">
          <h3>{{ include.title | escape }}</h3>
          <h4>{{ pic.dida | escape }}</h4>
        </div>
      {% endfor %}
    </div>
  </div>
</a>
