<a class="moodboard" href="{{ include.url | relative_url }}">
    <div class="moodboard__images">
      {% for pic in include.images %}
        <div class="moodboard__img-wrapper">
          <img src="{{ pic.picture }}" alt="">
        </div>
      {% endfor %}
    </div>
    <h3 class="moodboard__title">{{ include.title | escape }}</h3>
</a>
